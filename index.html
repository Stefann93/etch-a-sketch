<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefann93 | Etch a sketch</title>
    <!-- #region Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <!-- #endregion -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <p class="header">Magic <span style="font-style: italic; cursor: pointer; text-decoration: underline;"
                onclick="window.location.href='https://en.wikipedia.org/wiki/Etch_A_Sketch';">Etch a sketch</span>&reg;
            Screen</p>
        <div class="drawingContainer" id="container">
        </div>
        <div class="tools">
            <div class="gridSizeContainer">
            <input id="gridSize" class="gridSize" type="range" min="1" max="100" value="16">
            <p id="gridSizeVal">Grid size: 16 x 16</p>
        </div>
            <div class="gridLinesContainer">
            <input type="checkbox" id="gridLines" class="gridLines">
            <p>Grid Lines</p>
        </div>
        <div class="ColorContainer">
            <input type="color" id="color" class="color">
            <p>Pen Color</p>
        </div>
        <div class="buttons">
            <button class="button" id="eraser">Eraser</button>
            <button class="button" id="clear">Clear</button>
            <button class="button" id="reset" onclick="window.location.reload();">Reset</button>
        </div>
        </div>
    </div>
    <div class="footer">
        <a class="github" href="https://github.com/Stefann93">Stefan Ilic &copy;</a>
    </div>
    <script src="java-script.js"></script>
</body>

</html>
